    <style>
        /* Estilos para o formulário de login */
        #loginForm {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #loginForm label {
            font-family: Arial, sans-serif; /* Definir a fonte */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        #loginForm input, #loginForm select {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #loginForm button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #002060;
            color: #fff;
            cursor: pointer;
        }

        /* Estilos para os botões de navegação */
        #navegacao button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #002060;
            color: #fff;
            font-family: Arial, sans-serif; /* Definir a fonte */
            font-size: 12px;  /* Ajustar o tamanho da fonte conforme necessário */
        }

        /* Estilos para os ícones */
        #navegacao img {
            width: 24px; /* Ajuste o tamanho conforme necessário */
            height: 24px; /* Ajuste o tamanho conforme necessário */
            vertical-align: middle; /* Centraliza o ícone verticalmente */
            margin-right: 5px; /* Adiciona um pequeno espaço entre o ícone e o texto do botão */
            filter: brightness(0) invert(1); /* Inverter a cor da imagem para branco */
        }

        /* Estilos para o iframe */
        .conteudo-iframe {
            width: 100%;
            max-width: 33cm;
            height: 14cm;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        /* Estilos para a mensagem de sucesso */
        #sucesso {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            padding: 20px;
            background-color: #28a745;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        /* Estilos para o botão voltar */
        #voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #002060;
            color: #fff;
            cursor: pointer;
            display: none; /* Ocultar inicialmente */
        }

        /* Estilos para o botão sair */
        #sair {
            position: fixed;
            bottom: 20px;
            right: 80px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            display: none; /* Ocultar inicialmente */
        }

        /* Estilos para o ícone do olho */
        .eye-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>

<script>
    // Objeto com os usuários e senhas
    var usuarios = {
        'Produção': 'Geolab@2025',
        'Excelência': 'Geolab@2025',
        
    };

    // Função para verificar o login
    function verificarLogin() {
        var usuarioSelecionado = document.getElementById('usuario').value;
        var senhaDigitada = document.getElementById('senha').value;

        // Verificar se a senha digitada corresponde à senha correta
        if (usuarios[usuarioSelecionado] === senhaDigitada) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('sucesso').style.display = 'block';
            document.getElementById('navegacao').style.display = 'block';

            // Ocultar a mensagem de sucesso após 2 segundos
            setTimeout(function() {
                document.getElementById('sucesso').style.display = 'none';
            }, 2000);

            // Exibir os botões de navegação
            mostrarBotoesNavegacao();
        } else {
            alert('Senha incorreta. Tente novamente.');
        }
    }

    // Função para exibir os botões de navegação
    function mostrarBotoesNavegacao() {
        document.getElementById('navegacao').style.display = 'block';
        document.getElementById('sair').style.display = 'block'; // Mostrar o botão sair
    }

    // Função para carregar o conteúdo da página em uma nova área
    function carregarPagina(url) {
        var conteudoNovo = document.getElementById('conteudo-novo');
        var navegacao = document.getElementById('navegacao');
        var voltarBotao = document.getElementById('voltar');

        // Ocultar botões de navegação
        navegacao.style.display = 'none';
        document.getElementById('sair').style.display = 'none'; // Ocultar o botão sair

        // Exibir botão voltar
        voltarBotao.style.display = 'block';

        // Carregar o conteúdo na nova área
        var iframe = document.createElement('iframe');
        iframe.classList.add('conteudo-iframe');
        iframe.src = url;
        conteudoNovo.appendChild(iframe);
    }

    // Função para voltar à página anterior
    function voltar() {
        var conteudoNovo = document.getElementById('conteudo-novo');
        var navegacao = document.getElementById('navegacao');
        var voltarBotao = document.getElementById('voltar');

        // Limpar conteúdo
        conteudoNovo.innerHTML = '';

        // Exibir botões de navegação
        navegacao.style.display = 'block';
        document.getElementById('sair').style.display = 'block'; // Mostrar o botão sair

        // Ocultar botão voltar
        voltarBotao.style.display = 'none';
    }

    // Função para sair e retornar à página inicial
    function sair() {
        window.location.href = window.location.origin + window.location.pathname; // Redirecionar para a página inicial
    }

    // Função para alternar a visibilidade da senha
    document.querySelector('.eye-icon').addEventListener('click', togglePasswordVisibility);

    function togglePasswordVisibility() {
        var senhaInput = document.getElementById('senha');
        var eyeIcon = document.querySelector('.eye-icon');

        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            eyeIcon.src = 'eye.png';
        } else {
            senhaInput.type = 'password';
            eyeIcon.src = 'eye-off.png';
        }
    }
</script>
